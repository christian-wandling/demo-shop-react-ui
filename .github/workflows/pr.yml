name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: read
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.CW_DEPLOY_BOT_ID }}
          private-key: ${{ secrets.CW_DEPLOY_BOT_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - uses: nrwl/nx-set-shas@e2e6dc8bce4b0387a05eb687735c39c41580b792

      - name: Lint
        run: npx nx affected -t lint --configuration=ci --base=origin/main

      - name: Test
        run: npx nx affected -t test --configuration=ci --coverage --exclude api --base=origin/main

      - name: Build
        run: npx nx affected -t build --base=origin/main

      #      - name: E2E
      #        run: npx nx affected --parallel 1 -t e2e --base=origin/main
